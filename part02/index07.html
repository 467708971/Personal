<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <title>太极</title>
</head>
<link rel="stylesheet" href="index07.css">
<body>
    <style id="style">

    </style>
    <div id="html">

    </div>
    <div id="div1Wrapper">
        <div id="div1">
            <div id="bagua">
                <div class="qian">
                    <div class="lian" style="top: 210px;left: 60px;"></div>
                    <div class="lian" style="top: 230px;left: 60px;"></div>
                    <div class="lian" style="top: 250px;left: 60px;"></div>
                </div>
                <div class="kun">
                    <div class="duan" style="top: -25px;left: 60px"></div>
                    <div class="duan" style="top: -45px;left: 60px"></div>
                    <div class="duan" style="top: -65px;left: 60px"></div>
                </div>
                <div class="zhen">
                    <div class="lian" style="transform: rotate(135deg);left: -23px;top: 5px;"></div>
                    <div class="duan" style="transform: rotate(135deg);left: -38px;top: -10px;"></div>
                    <div class="duan" style="transform: rotate(135deg);left: -53px;top: -25px;"></div>
                </div>
                <div class="xun">
                    <div class="duan" style="transform: rotate(135deg);left: 146px;top: 180px;"></div>
                    <div class="lian" style="transform: rotate(135deg);left: 161px;top: 195px;"></div>
                    <div class="lian" style="transform: rotate(135deg);left: 176px;top: 210px;"></div>
                </div>
                <div class="kan">
                    <div class="duan" style="transform: rotate(90deg);top:90px;left: 180px;"></div>
                    <div class="lian" style="transform: rotate(90deg);top:90px;left: 200px;"></div>
                    <div class="duan" style="transform: rotate(90deg);top:90px;left: 220px;"></div>
                </div>
                <div class="li">
                    <div class="lian" style="transform: rotate(90deg);top:90px;left: -60px;"></div>
                    <div class="duan" style="transform: rotate(90deg);top:90px;left: -80px;"></div>
                    <div class="lian" style="transform: rotate(90deg);top:90px;left: -100px;"></div>
                </div>
                <div class="gen">
                    <div class="duan" style="transform: rotate(45deg);top:6px;left:146px"></div>
                    <div class="duan" style="transform: rotate(45deg);top:-9px;left:161px"></div>
                    <div class="lian" style="transform: rotate(45deg);top:-24px;left:176px"></div>
                </div>
                <div class="dui">
                    <div class="lian" style="transform: rotate(45deg);top:180px;left:-26px"></div>
                    <div class="lian" style="transform: rotate(45deg);top:195px;left:-41px"></div>
                    <div class="duan" style="transform: rotate(45deg);top:210px;left:-56px"></div>
                </div>
            </div>
        </div>
        
    </div>
    <script src="index07.js"></script>
